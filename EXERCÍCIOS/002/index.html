<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico,<br>como esse, você pode usar a tag &lt;br&gt; .</p> <!--Para Comentário-->
    <P>Vamos adicionar símbolos:
        &uparrow;
        &Delta;
        &copy;
        &sum;

    </P>
    <p>Vamos adicionar emojis:
        &#x1F631;
    </p>
